<mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="opened">
        <button mat-button>Закладки</button>
        <button mat-button>Список категорий</button>
        <button mat-button>Редактировать категории</button>
        <button mat-button>Архив</button>
        <button mat-button>Корзина</button>
    </mat-sidenav>
    <mat-sidenav-content>
	<mat-tab-group dynamicHeight>
  <mat-tab label="Табличка">
    <div class="example-small-box mat-elevation-z4">
      Табличка 1
    </div>
	<div class="example-small-box mat-elevation-z4">
      Табличка 2
    </div>
  </mat-tab>
  <mat-tab label="Список">
    <div class="example-large-box mat-elevation-z4">
      Список 1
    </div>
	<div class="example-large-box mat-elevation-z4">
      Список 2
    </div>
  </mat-tab>
</mat-tab-group>
	</mat-sidenav-content>
</mat-sidenav-container>
