<mat-sidenav-container>

    <mat-sidenav mode="side" [(opened)]="opened">
        <button mat-button>Закладки</button>
        <div class="category">
            <button mat-button>Список категорий</button>
            <button routerLink="/editcategory" mat-button>Редактировать категории</button>
        </div>
        <button mat-button>Архив</button>
        <button mat-button>Корзина</button>
    </mat-sidenav>

    <mat-sidenav-content>

        <app-create-note></app-create-note>
        <div class="notes-list">
            <app-note-card *ngFor=" let note of notes " [note]="note"></app-note-card>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
